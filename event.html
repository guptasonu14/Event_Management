<section class="banner">
  <h1>Discover events in your community</h1>
  <p>Find interesting events based on your interests, location, and availability.</p>
  <form id="search-form">
    <input type="text" id="search-input" placeholder="Search Events">
    <button class="button" type="submit">Search</button>
    <div id="filter-form">
      <select id="event-type">
        <option value="">Event Type</option>
        <option value="concert">Concert</option>
        <option value="festival">Festival</option>
        <option value="workshop">Workshop</option>
        <option value="sports">Sports Event</option>
      </select>
      <select id="location">
        <option value="">Location</option>
        <option value="new-york">India</option>
        <option value="new-york">New York</option>
        <option value="los-angeles">Los Angeles</option>
        <option value="chicago">Chicago</option>
        <option value="miami">Miami</option>
      </select>
      <select id="price-range">
        <option value="">Price Range</option>
        <option value="0-25">$0 - $25</option>
        <option value="25-50">$25 - $50</option>
        <option value="50-100">$50 - $100</option>
        <option value="100+">$100+</option>
      </select>
     
    </div>
  </form>
</section>

<section class="event-list">
  <h2>Upcoming Events</h2>
  <ul id="event-list-container">
    <!-- Event cards will be dynamically generated here -->
  </ul>
</section>
